<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidato - Baracity Empregos</title>
  <link rel="stylesheet" href="assets/css/cadastro_candidato.css">
</head>
<body>
  <div class="topbar">
    Baracity Empregos
  </div>
  <main class="cadastro-container">
    <div class="cadastro-card">
      <h1>Cadastre-se como Candidato</h1>

      <form action="api/cadastrar_candidato.php" method="POST">

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required>

        <button type="submit">Cadastrar</button>
        <p class="link">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
        <p class="link">Quer cadastrar sua empresa? <a href="cadastro_empresa.html">Cadastrar</a></p>

      </form>

    </div>
  </main>
</body>
</html>
