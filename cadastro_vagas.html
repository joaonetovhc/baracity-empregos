<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Vagas - Empresa</title>
  <link rel="stylesheet" href="assets/css/cadastro_vagas.css">
</head>
<body>
  <div class="topbar">
    Painel da Empresa
    <nav id="user-nav" class="user-nav"></nav>
  </div>

  <div class="main-container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="ver_candidatos.html">Ver Candidatos</a></li>
          <li><a href="painel_empresa.html">Minhas Vagas</a></li>
        </ul>
      </nav>
    </aside>

    <section class="content">
      <h1>Cadastrar Nova Vaga</h1>
      <form id="form-vaga" class="form-vaga">
        
        <div class="form-group">
          <label for="titulo">Título da Vaga</label>
          <input type="text" id="titulo" name="titulo" placeholder="Ex: Auxiliar Administrativo" required />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4"  maxlength="200" placeholder="Descreva as responsabilidades da vaga..." required></textarea>
        </div>

        <div class="form-group">
          <label for="requisitos">Requisitos</label>
          <textarea id="requisitos" name="requisitos" rows="3" maxlength="150" placeholder="Liste os requisitos mínimos..." required></textarea>
        </div>

        <div class="form-group">
          <label for="salario">Faixa Salarial</label>
          <input type="number" id="salario" name="salario" placeholder="Ex: R$ 1.500 - R$ 2.000" />
        </div>

        <button type="submit">Cadastrar Vaga</button>
      </form>
    </section>
  </div>

  <script src="assets/js/cadastrar_vagas.js"></script>
</body>
</html>
