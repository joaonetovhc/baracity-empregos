<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Vagas - Empresa</title>
  <link rel="stylesheet" href="assets/css/cadastro_vagas.css">
</head>
<body>
  <div class="topbar">
    Painel da Empresa
    <button class="logout">Sair</button>
  </div>

  <div class="main-container">
    <aside class="sidebar">
      <div class="user-info">
        <strong>Empresa XPTO</strong>
        <span>Gestor</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Cadastrar Vaga</a></li>
          <li><a href="#">Minhas Vagas</a></li>
        </ul>
      </nav>
    </aside>

    <section class="content">
      <h1>Cadastrar Nova Vaga</h1>
      <form class="form-vaga" action="api/cadastrar_vaga.php" method="POST">
        
        <div class="form-group">
          <label for="titulo">Título da Vaga</label>
          <input type="text" id="titulo" name="titulo" placeholder="Ex: Auxiliar Administrativo" required />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva as responsabilidades da vaga..." required></textarea>
        </div>

        <div class="form-group">
          <label for="requisitos">Requisitos</label>
          <textarea id="requisitos" name="requisitos" rows="3" placeholder="Liste os requisitos mínimos..." required></textarea>
        </div>

        <div class="form-group">
          <label for="local">Local de Trabalho</label>
          <input type="text" id="local" name="local" placeholder="Cidade/Bairro" required />
        </div>

        <div class="form-group">
          <label for="salario">Faixa Salarial</label>
          <input type="text" id="salario" name="salario" placeholder="Ex: R$ 1.500 - R$ 2.000" />
        </div>

        <button type="submit">Cadastrar Vaga</button>
      </form>
    </section>
  </div>
</body>
</html>
