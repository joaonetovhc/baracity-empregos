<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Baracity Empregos</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="login-container">
    <div class="login-card">
      <h1>Entrar no Baracity Empregos</h1>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********" required>

        <button type="submit">Entrar</button>
        <p class="link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </form>
    </div>
  </main>
</body>
</html>
