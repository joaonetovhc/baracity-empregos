<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Empresa - Baracity Empregos</title>
  <link rel="stylesheet" href="assets/css/painel_empresa.css" />
</head>
<body>
  <header class="topbar">
    <h1>Baracity Empregos</h1>
    <nav id="user-nav" class="user-nav"></nav>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="cadastro_vagas.html">Cadastrar Vagas</a></li>
          <li><a href="ver_candidatos.html">Ver Candidatos</a></li>
        </ul>
      </nav>
    </aside>
    
    <section class="content">
      <h1>Minhas Vagas</h1>
      <div id="vagas-container" class="vagas-container"> </div>
    </section>
  </div>

  <div id="modal-editar" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="fechar-modal" class="close">&times;</span>
      <h2>Editar Vaga</h2>
      <form id="form-editar-vaga" class="form-editar">
          <input type="hidden" name="id" id="vaga-id" />
          <label>Título:</label><br/>
          <input type="text" name="titulo" id="vaga-titulo" required /><br/>
          <label>Descrição:</label><br/>
          <textarea name="descricao" id="vaga-descricao" required></textarea><br/>
          <label>Requisitos:</label><br/>
          <textarea name="requisitos" id="vaga-requisitos"></textarea><br/>
          <label>Salário:</label><br/>
          <input type="number" step="0.01" name="salario" id="vaga-salario" required /><br/>
          <button type="submit" class="salvar">Salvar Alterações</button>
        </form>
      </div>
  </div>
  <script src="assets/js/painel_empresa.js"></script>
</body>
</html>
